<!DOCTYPE html>
<html>
<head>
    <title>input[type="search"] Sample</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<form action="#" method="get" class="regular-container">
    <p>
	<label for="search-input">What are looking for?</label>
	<input id="search-input" type="search" class="searchfield-as-textfield" placeholder="Please type a query" required />
    </p>

    <p>
	<label for="location-input">Where do you live in?</label>
	<input id="location-input" type="text" class="searchfield-as-textfield" placeholder="City or Country" value="London, UK" />
    </p>
</form>

<form action="#" method="get" class="absolute-container">
    <p>
	<label for="another-search">Still searching?</label>
	<input id="another-search" name="am" type="search" required/>
	<input type="search" name="stram" required/>
	<input type="search" name="gram" required/>
    </p>
</form>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/modernizr/modernizr.js"></script>
<script src="js/feature-detection.js"></script>
<script src="js/searchfield.js"></script>
</body>
</html>
